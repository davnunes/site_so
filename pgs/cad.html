    <center>
    <fieldset>
        <div id="caption-cad">Cadastro</div>
        <br><br>
            <form method="POST" action="../php/main.php">
                <label>Nome: </label><input type="text" name="nome" placeholder="Nome" required="">
                <label>Sobrenome: </label><input type="text" name="sobre" placeholder="Sobrenome" required=""><br><br>
                <label>Login: </label><input type="text" name="login" placeholder="Ex: LeoMuller">
                <label>E-mail: </label><input type="email" name="email" placeholder="example@email.com" required=""><br><br>
                <label>Senha: </label><input type="password" id="senha" name="senha" required="">
                <label>Conf. de Senha: </label><input type="password" id="conf" name="conf" required=""><br><br>
                <label>CPF: </label><input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required="">
                <label>Data de Nasc.: </label><input type="text" id="data" name="data" placeholder="00/00/0000" required=""><br><br>
                <label>Estado: </label>
                <select name="estado" id="estado" onchange="escolhaCidade()">
                    <option value="estado">Selecione o estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>    
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espirito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pn">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
                <label>Cidade: </label>
                <select name="cidades" id="cidades">
                <label>Endereço: </label><input type="text" name="endereco" placeholder="Rua - Nº, Bairro" required="">
                <label>Telefone: </label><input type="text" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required=""><br><br>
                <div class="sexo">
                <label>Sexo: </label>
                <label>Masc</label><input type="radio" name="sexo" value="Masculino">
                <label>Fem</label><input type="radio" name="sexo" value="Feminino">
                <label>Outro </label><input type="radio" name="sexo" value="Outro">
                </div> <br>
                <label>Áreas de Interesse: </label>
                <div class="areas">
                <input type="checkbox" name="ex" ><label> Exatas</label><br>
                <input type="checkbox" name="ch" ><label> Ciências Humanas</label><br>
                <input type="checkbox" name="cn" ><label> Ciências da Natureza</label><br>
                <input type="checkbox" name="lc" ><label> Linguagens e Códigos</label><br>
                </div>

                <input type="submit" value="Enviar">
                <input type="reset">
